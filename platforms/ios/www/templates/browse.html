<ion-view title="Live Now" class="ViewBrowse">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header ">


    <!--<div class="channel-container channel-container-horizontal">-->
      <!--<button class="button button-stable button-{{ item.channel }}"-->
              <!--ng-repeat="item in guide">-->
        <!--<img src="/img/guide/{{ item.channel }}.png" />-->
      <!--</button>-->
    <!--</div>-->



    <div class="list">

      <!--<div class="item item-divider">-->
        <!--Currently Playing-->
      <!--</div>-->

      <a ng-repeat="item in guide"
         href="#/{{item.id}}"
         class="item item-thumbnail-left">

        <img ng-src="/img/guide/{{ item.image }}">
        <div class="item-details">
          <h2>{{ item.programName }}</h2>
          <p>{{ item.description }}</p>
        </div>
        <img class="channel-logo"
             ng-src="/img/guide/{{ item.channel}}.png" />
      </a>

    </div>


  </ion-content>
</ion-view>
