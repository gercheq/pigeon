<ion-view title="Samsung TV â–¼" class="ViewRemote">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content
            overflow-scroll="1"
            class="has-header">




        <!--<div class="range">-->
            <!--<i class="icon ion-volume-low"></i>-->
            <!--<input type="range" name="volume">-->
            <!--<i class="icon ion-volume-high"></i>-->
        <!--</div>-->

        <div class="remote-buttons ">


            <div class="top-buttons">


                <button class="button icon ion-power button-power "></button>
                <!--<button class="button button-round icon ion-ios7-keypad button-power"></button>-->

                <button class="button icon button-input">Input</button>

                <!---->
                <!--<button class="button button-round icon ion-power button-power "></button>-->
                <!--&lt;!&ndash;<button class="button button-round icon ion-ios7-keypad button-power"></button>&ndash;&gt;-->

                <!--<button class="button button-round icon button-input">Input</button>-->
            </div>


            <div class="row">
                <div class="col-10"></div>
                <div class="col">

                    <div class="button-group-vertical">
                        <button class="button icon ion-volume-high bgv-button-top"></button>
                        <div class="bgv-label">VOL</div>
                        <button class="button icon ion-volume-low bgv-button-bottom"></button>
                    </div>

                </div>
                <div class="col">

                    <div class="button-group-vertical" id="bgv-channels">
                        <button class="button icon  ion-ios7-arrow-up bgv-button-top"></button>
                        <div class="bgv-label">CH</div>
                        <button class="button icon  ion-ios7-arrow-down bgv-button-bottom"></button>
                    </div>

                </div>
                <div class="col-10"></div>
            </div>


            <div class="button-directions hide">
                <button class="button icon ion-ios7-arrow-up"></button>
                <button class="button icon ion-ios7-arrow-right"></button>
                <button class="button icon  button-ok">OK</button>
                <button class="button icon ion-ios7-arrow-down"></button>
                <button class="button icon ion-ios7-arrow-left"></button>
            </div>

        </div>



        <!-- CHANNEL LIST HORIZONTAL -->
        <div class="channel-container channel-container-horizontal">
            <button ng-repeat="item in guide"
                    class="button button-stable button-{{ item.channel }}">
                <img src="/img/guide/{{ item.channel }}.png" />
            </button>
        </div>



        <div class="keypad-container">
            <div class="row">
                <div class="col"><button class="button button-round">1</button></div>
                <div class="col"><button class="button button-round">2</button></div>
                <div class="col"><button class="button button-round">3</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="button button-round">4</button></div>
                <div class="col"><button class="button button-round">5</button></div>
                <div class="col"><button class="button button-round">6</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="button button-round">7</button></div>
                <div class="col"><button class="button button-round">8</button></div>
                <div class="col"><button class="button button-round">9</button></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"><button class="button button-round">0</button></div>
                <div class="col"></div>
            </div>

        </div>


    </ion-content>



</ion-view>
