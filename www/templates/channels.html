<ion-view title="Channels" class="ViewChannel">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="channel-container ">
        <button class="button button-stable button-{{ item.channel }}"
                ng-repeat="item in guide">
          <img src="/img/guide/{{ item.channel }}.png" />
        </button>
    </div>

  </ion-content>
</ion-view>
